<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Базовый JS</title>
</head>
<body>
    <main>
        <section class="top center">
            <h1 class="top__title">Добро пожаловать<br>на мой сайт !</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных<br>игр. Если готов нажимай <span class="top__text-bold">поехали</span> и <span class="top__text-bold">приступай</span></p>
            <a href="#games"><button class="top__button">Поехали!</button></a>
        </section>
        <section class="second center" id="games">
            <div class="games">
                <a class="games__container">
                    <img src="img/games1.png" class="games__img" alt="games1">
                    <span class="games__text">Игра 1</span>
                </a>
                <a class="games__container">
                    <img src="img/games2.png" class="games__img" alt="games2">
                    <span class="games__text">Игра 2</span>
                </a>
                <a class="games__container">
                    <img src="img/games3.png" class="games__img" alt="games3">
                    <span class="games__text">Игра 3</span>
                </a>
            </div>
        </section>
    </main>
    <script src="hw-2_2.js"></script>
</body>
</html>
